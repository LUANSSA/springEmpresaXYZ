<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portfólio</title>
</head>
<body>
    <h1>Bem Vindo!</h1>

    <!-- Menu de navegação -->

    <h2 th:text="${mensagem}"></h2>

    <!-- Rodapé-->
    <div th:replace="fragments/rodape :: rodapeFragment"></div>
</body>
</html>
